<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Bin Status Chart</title>
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #plot_div {
            margin: auto;
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Driver Bin Status Chart</h1>

    <!-- Render the plot_div -->
    <div id="plot_div">
        {{ plot_div|safe }}
    </div>

</body>
</html>
