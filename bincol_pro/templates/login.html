<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 80;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 80;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }
        .centered-image {
        display: block;
        margin: 0 auto;
        }
        .error-message {
        color: red;
        }
        .button-container {
        margin-top: 30px;
        text-align: center; /* Center align the buttons */
        }
        .button-container a {
        display: inline-block;
        width: auto;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none; /* Remove default underline */
        transition: background-color 0.3s ease;
        margin-bottom: 10px; /* Add margin between buttons */
        }
        .button-container a:hover {
        background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <div class="page-buttons">
            <a href="{% url 'home' %}" class="button">Home</a>
            <a href="{% url 'about_us' %}" class="button">About Us</a>
            <a href="{% url 'contact_us' %}" class="button">Contact Us</a>
        </div>
        <h2>Login to your BinCol Account</h2>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <label for="username">Username:</strong></label>
            <input type="text" name="username" required><br>
            <label for="password">Password:</strong></label>
            <input type="password" name="password" required><br>
            <button type="submit">Login</button>
        </form>
        <div class="forgot-password">
            <a href="{% url 'password_reset_form' %}">Forgot Password?</a>
        </div>
        <div class="image-container">
            <!-- First image -->
            <img src="\static\login_1.jpg" alt="Description of the first image" class="centered-image">
            
        </div>
    </div>
</body>
</html>
