<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Bin</title>
</head>
<body>
    <h1>Edit Bin</h1>
    <form method="post">
        {% csrf_token %}
        <label for="bin_number">Bin Number:</label>
        <input type="text" id="bin_number" name="bin_number" value="{{ bin.bin_number }}" required><br>
        <label for="location">Location:</label>
        <select id="location" name="location" required>
            <option value="NSW" {% if bin.location == 'NSW' %} selected {% endif %}>NSW</option>
            <option value="Victoria" {% if bin.location == 'Victoria' %} selected {% endif %}>Victoria</option>
            <option value="Queensland" {% if bin.location == 'Queensland' %} selected {% endif %}>Queensland</option>
        </select><br>
        <label for="capacity">Capacity:</label>
        <select id="capacity" name="capacity" required>
            <option value="100" {% if bin.capacity == 100 %} selected {% endif %}>100 litres</option>
            <option value="200" {% if bin.capacity == 200 %} selected {% endif %}>200 litres</option>
            <option value="300" {% if bin.capacity == 300 %} selected {% endif %}>300 litres</option>
        </select><br>
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="Emptied" {% if bin.status == 'Emptied' %} selected {% endif %}>Emptied</option>
            <option value="Filled" {% if bin.status == 'Filled' %} selected {% endif %}>Filled</option>
        </select><br>
        <button type="submit">Update Bin</button>
    </form>
</body>
</html>
