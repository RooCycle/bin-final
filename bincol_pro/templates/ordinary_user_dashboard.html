<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button onclick="window.location.href='{% url 'home' %}'">Home</button>
            <button onclick="window.location.href='{% url 'about_us' %}'">About Us</button>
            <button onclick="window.location.href='{% url 'contact_us' %}'">Contact Us</button>
            <button onclick="window.location.href='{% url 'log_out' %}'">Logout</button>
        </div>
        
        <h1>Welcome, {{ request.user.username }}! You are an Ordinary User.</h1>
        
        <div class="button-container">
            <button onclick="window.location.href='{% url 'lodge_complaint' %}'">Lodge a Complaint</button>
            <button onclick="window.location.href='{% url 'complaint_history' %}'">Complaints History</button>
        </div>
    </div>
</body>
</html>
