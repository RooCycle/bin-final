<!-- assign_complaint_to_user.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Complaints</title>
</head>
<body>
    <h2>Assign Complaints to User</h2>
    <form method="post">
        {% csrf_token %}
        <select name="user">
            {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <button type="submit">Assign</button>
    </form>
</body>
</html>
