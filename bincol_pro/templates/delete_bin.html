<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Bin</title>
</head>
<body>
    <h1>Delete Bin</h1>
    <p>Are you sure you want to delete the bin with number "{{ bin.bin_number }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'bin_list' %}">Cancel</a>
    </form>
</body>
</html>
