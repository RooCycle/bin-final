<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .left-image, .right-image {
            flex: 0 0 calc(50% - 20px);
            margin-bottom: 20px;
        }
        .left-image img, .right-image img {
            display: block;
            max-width: 80%;
            height: auto;
        }
        h2 {
            text-align: center;
            width: 100%;
        }
        form {
            flex: 0 0 100%;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container button {
            margin: 0 5px;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        .bottom-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button onclick="window.location.href='{% url 'home' %}'">Home</button>
        <button onclick="window.location.href='{% url 'about_us' %}'">About Us</button>
        <button onclick="window.location.href='{% url 'contact_us' %}'">Contact Us</button>
        <button onclick="window.location.href='{% url 'login' %}'">Login</button>
    </div>

    <div class="container">
        <div class="left-image">
            <img src="\static\sign_1.jpg" alt="Left Image">
        </div>
        <div class="right-image">
            <img src="\static\sign_2.jpg" alt="Right Image">
        </div>

        <h2>Create your BinCol System Account</h2>
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" required><br>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" required><br>
            <label for="username">Username:</label>
            <input type="text" name="username" required><br>
            <label for="email">Email:</label>
            <input type="email" name="email" required><br>
            <label for="password">Password:</label>
            <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Password must contain at least one digit, one uppercase and one lowercase letter, and be at least 8 characters long" required><br>
            <button type="submit">Sign Up</button>
        </form>

        

        <p class="bottom-text">Already registered? <a href="{% url 'login' %}">Login here</a>.</p>
    </div>
</body>
</html>
