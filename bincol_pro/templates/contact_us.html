<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BINCOL Waste Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
            color: #007bff;
        }
        p {
            font-size: 16px;
            margin-bottom: 15px;
        }
        h2 {
            font-size: 20px;
            color: #333;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        .button-container {
            margin-top: 30px;
        }
        .button-container button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="button-container">
            <button onclick="window.location.href='{% url 'home' %}'">Home</button>
            <button onclick="window.location.href='{% url 'about_us' %}'">About Us</button>
            
            <button onclick="window.location.href='{% url 'login' %}'">Logout</button>
        </div>
        <h1>Contact Us</h1>
        <p style="text-align: center;">It's important to get in touch with us for any inquiries, feedback, or assistance you may need. We're here to help!</p>
        <h2>{{ contact_page.title }}</h2>
        <p><strong>Address:</strong> {{ contact_page.address }}</p>
        <p><strong>Phone:</strong> {{ contact_page.phone }}</p>
        <p><strong>Email:</strong> {{ contact_page.email }}</p>
    </div>
</body>
</html>
