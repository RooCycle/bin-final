<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Complaint Status Chart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav button {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        nav button:hover {
            background-color: #0056b3;
        }

        #chart-name-form {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        #chart-name-form label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .messages {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .success-message {
            color: green;
        }

        .error-message {
            color: red;
        }

        #complaint-status-chart {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>Complaint Status Distribution Chart</h1>

    <nav>
        <button onclick="window.location.href='{% url 'home' %}'">Home</button>
        <button onclick="window.location.href='{% url 'about_us' %}'">About Us</button>
        <button onclick="window.location.href='{% url 'contact_us' %}'">Contact Us</button>
        <button onclick="window.location.href='{% url 'logout' %}'">Logout</button>
    </nav>

    <!-- Display success and error messages -->
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <p class="{% if message.tags %}{{ message.tags }}-message{% endif %}">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Display the pie chart -->
    <div id="complaint-status-chart">
        {{ chart_div|safe }}
    </div>

    <div class="image-container">
        <img src="/static/driver_chart_1.jpg" alt="Bin Image 1">
        <img src="/static/driver_chart_2.jpg" alt="Bin Image 2">
    </div>
</body>

</html>
