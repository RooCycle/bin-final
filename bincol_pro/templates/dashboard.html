<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .button-container {
            margin-top: 30px;
        }
        .button-container button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if is_driver %}
            <h1>Welcome, {{ request.user.username }}! You are a Driver.</h1>
        {% elif is_user %}
            <h1>Welcome, {{ request.user.username }}! You are an Ordinary User.</h1>
        {% else %}
            <h1>Welcome, {{ request.user.username }}! You are an Administrator.</h1>
        {% endif %}
        <div class="button-container">
            <button onclick="window.location.href='{% url 'lodge_complaint' %}'">Lodge a Complaint</button>
            <button onclick="window.location.href='{% url 'complaint_history' %}'">Complaints History</button>
            <button onclick="window.location.href='{% url 'change_password' %}'">Change Password</button>
            <button onclick="window.location.href='{% url 'upload_complaints' %}'">Upload Complaints</button>
            <button onclick="window.location.href='{% url 'bin_list' %}'">Bin Management</button>
        </div>
    </div>
</body>
</html>
